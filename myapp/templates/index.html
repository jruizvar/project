<h1>Restaurant Menu</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Item</th>
    <th>Price</th>
  </tr>
  {% for it in itens %}
    <tr>
      <td>{{ it['id']    }}</td>
      <td>{{ it['item']  }}</td>
      <td>{{ it['price'] }}</td>
    </tr>
  {% endfor %}
</table>

<hr>
<a href="{{ url_for('.create') }}">New Item</a>
