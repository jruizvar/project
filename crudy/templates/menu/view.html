{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Restaurant Menu{% endblock %}</h1>
{% endblock %}

{% block content %}
 
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    {% for q in query %}
      <tr>
        <td><a href="{{ url_for('menu.update', id=q['id']) }}">
  	  {{ q['id'] }}</a></td>
        <td>{{ q['name'] }}</td>
        <th align="right">{{ q['price'] }}</th>
      </tr>
    {% endfor %}
  </table>
  
  <form action="{{ url_for('menu.create') }}">
    <p><input type="submit" value="&#x2611"></p>
  </form>

{% endblock %}
