<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<h1>Restaurant Menu</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  {% for it in itens %}
    <tr>
      <td><a href="{{ url_for('.update', id=it['id']) }}">
	  {{ it['id'] }}</a></td>
      <td>{{ it['name']  }}</td>
      <td>{{ it['price'] }}</td>
    </tr>
  {% endfor %}
</table>

<p><a href="{{ url_for('.create') }}">New Item</a></p>
<hr>
<p><a href="{{ url_for('index') }}">Home</a></p>
