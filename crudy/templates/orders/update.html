{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Order {{ oid }}{% endblock %}</h1>
{% endblock %}

{% block content %}

  <table>
    <tr>
      <th></th>
      <th>Product</th>
      <th>Price</th>
    </tr>
    {% for q in query %}
      <tr>
        <td>
          <form action="{{ url_for('orders.delete', oid=oid, pid=q['pid']) }}"
		method="post">
	    <button onclick="return confirm('Clear List?');">
	      <i class="fa fa-minus-circle" style="color: brown"></i>
	    </button>
          </form>
	</td>
        <td>{{ q['name'] }}</td>
        <th align="right">{{ q['price'] }}</th>
      </tr>
    {% endfor %}
  </table>
  
  <form action="{{ url_for('orders.create', oid=oid) }}">
    <input type="submit" value="&#x2611">
  </form>
  
  <hr>
  <form action="{{ url_for('orders.read') }}">
    <input type="submit" value="All Orders">
  </form>

{% endblock %}
