{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Restaurant Orders{% endblock %}</h1>
{% endblock %}

{% block content %}
 
  <table>
    <tr>
      <th>Order</th>
      <th>Created</th>
      <th>Total</th>
    </tr>
    {% for q in query %}
      <tr>
      <td><a href="{{ url_for('orders.update', oid=q['oid']) }}">
  	{{ q['oid'] }}</a></td>
      <td>{{ q['created'] }}</td>
      <th align="right">{{ q['sum_prices'] }}</th>
      </tr>
    {% endfor %}
  </table>
  
  <form action="{{ url_for('orders.create') }}">
    <p><input type="submit" value="&#x2611"></p>
  </form>

{% endblock %}
